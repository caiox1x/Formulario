<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="C:\Users\Caio\Desktop\Projeto\projeto3 - formulário\assets\css\estilo.css">
    <title>Projeto 3</title>
</head>
<body>
    <header>Formulário</header>
    <main>
        <form>
            <div class="container">
                <div class="esquerda">
                    <div class="título">
                        Nome Completo:
                    </div>
                    <div class="input">
                        <input type="text" name="nome" placeholder="Nome Completo"/>
                    </div>
                    <div class="título">
                        RG:
                    </div>
                    <div class="input">
                        <input type="number" name="numer" placeholder="00.000.000-00"/>
                    </div>
                    <div class="título">
                        Nome do Pai:
                    </div>
                    <div class="input">
                        <input type="text" name="Pai" placeholder="Nome do Pai"/>
                    </div>
                    <div class="título">
                        Sexo:
                    </div>
                    <div class="input">
                        <select name="sexo" placeholder="Masculino">
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </div>
                    <div class="título">
                        E-mail:
                    </div>
                    <div class="input">
                        <input type="email" name="email" required placeholder="E-mail"/>
                    </div>
                </div>
                <div class="direita">
                    <div class="título">
                        Data de Nascimento:
                    </div>
                    <div class="input">
                        <input type="date" name="Data" placeholder="__/__/____"/>
                    </div>
                    <div class="título">
                        CPF:
                    </div>
                    <div class="input">
                        <input type="number" name="CPF" placeholder="000.000.000-00"/>
                    </div>
                    <div class="título">
                        Nome da Mãe:
                    </div>
                    <div class="input">
                        <input type="text" name="Mãe" placeholder="Nome da Mãe"/>
                    </div>
                    <div class="título">
                        Profissão:
                    </div>
                    <div class="input">
                        <input type="text" name="Profissão" placeholder="Profissão"/>
                    </div>
                    <div class="título">
                        Celular:
                    </div>
                    <div class="input">
                        <input type="tel" name="celular" placeholder="(00) 00000-0000"/>
                    </div>
                    <div class="input">
                        <input type="submit" value="Enviar"/>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer_copy">
            Copyright - Todos os direitos reservados a <a href="https://github.com/caiox1x" target="blank"> Caiox1x</a>
        </div>
    </footer>
</body>
</html>
